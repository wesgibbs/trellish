# Sign in to Trello and go here https://trello.com/1/appKey/generate.
# Copy "Key" from that page to trello_api_key.
trello_api_key: numbers_and_letters_and_stuff

# Copy "Secret (for OAuth signing)" from that page to trello_oauth_secret.
trello_oauth_secret: numbers_and_letters_and_stuff

# Visit
#   https://trello.com/1/authorize?key=TRELLO_API_KEY_FROM_ABOVE&name=Trellish&response_type=token&scope=read,write&expiration=never
# and copy the token to trello_oauth_token here.
trello_oauth_token: numbers_and_letters_and_stuff

# Run:
#   curl -u 'username' -d '{"scopes":["repo"],"note":"Trellish"}' https://api.github.com/authorizations
# and copy the token parameter from the response here.
github_oauth_token: numbers_and_letters_and_stuff

# The branch you want your changes merged into
git_base_branch: master

# Name of your Trello board
board_name: Current

# Names of your Next up, In progress, and QA lists in Trello
next_up_list_name: Next up
in_progress_list_name: In progress
qa_list_name: QA

# Campfire subdomain, room & your token
#campfire_subdomain: subdomain
#campfire_token: 1111111111111111111111111111111111111111
#campfire_room: Development
